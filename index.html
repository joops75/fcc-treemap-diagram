<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Treemap Diagram</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://d3js.org/d3.v5.min.js"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="styles/main.css" />
    </head>
    <body>
        <div id="frame" onmousemove="getCoords(event)">
            <div id="header">
                <div id="buttonGroup">
                    <div id="videoGameSales" class="button" onclick="renderTreeMap(event)">Video Game Sales</div>
                    <div id="movieSales" class="button" onclick="renderTreeMap(event)">Movie Sales</div>
                    <div id="kickstarterPledges" class="button" onclick="renderTreeMap(event)">Kickstarter Pledges</div>
                </div>
            </div>
            <div id="spacer"></div>
            <h1 id="title"></h1>
            <h3 id="description"></h3>
            <div id="page"></div>
            <div id="legendTitle">Categories:</div>
            <div id="legendArea">
                <div id="legend"></div>
            </div>
        </div>
        <div id="tooltip">
            <div id="name">text</div>
            <div id="category">text</div>
            <div id="value">text</div>
        </div>
        <script src="data/videoGameSales.js"></script>
        <script src="data/movieSales.js"></script>
        <script src="data/kickstarterPledges.js"></script>
        <script src="utils/getCoords.js"></script>
        <script src="utils/dataMap.js"></script>
        <script src="utils/convertValuesToMillions.js"></script>
        <script src="utils/createColorMap.js"></script>
        <script src="utils/sentenceSplitter.js"></script>
        <script src="utils/arrayOfStringsLength.js"></script>
        <script src="javascripts/renderTreeMap.js"></script>
        <!-- <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> -->
    </body>
</html>
